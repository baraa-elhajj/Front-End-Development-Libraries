<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Playground</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Animate.css class -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <script>
        // Make sure to add this function so the code doesn't run before the page finishes loading.
        $(document).ready(function () {
            // $("button").addClass("animate__animated animate__bounce");
            // $(".well").addClass("animate__animated animate__shakeX");
            // $("#target3").addClass("animate__animated animate__fadeOut");

            // $("button").addClass("animated");
            // $(".btn").addClass("shake");

            // Add class
            $("#target1").addClass("btn-primary");

            // Remove class
            $("button").removeClass("btn-default");

            // Change css
            $("#target1").css("color", "red");

            // Change properties
            $("#target1").prop("disabled", true);

            // Change HTML tags
            $("#target4").html("<em>#target4</em>");

            // Change text
            $("#target5").html("changed #target5");

            // Remove element
            $("#target3").remove();

            // Move element
            $("#target2").appendTo("#right-well");

            // Copy element
            $("#target6").clone().appendTo("#left-well");

            // Access parent
            $("#target1").parent().css("background-color", "yellow");

            // Access children
            $("#right-well").children().css("color", "orange");

            // Access nth child
            $(".target:nth-child(2)").addClass("animate__animated animate__bounce");

            // Access odd-even elements
            $(".target:even").addClass("animate__animated animate__shakeX");

            // $("body").addClass("animate__animated animate__hinge");
        });
    </script>
    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
